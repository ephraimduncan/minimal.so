<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Extension Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 20px;
        min-width: 350px;
        background: #fafafa;
        color: #1a1a1a;
        margin: 0;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 20px 0;
      }

      .field {
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #666;
      }

      input[type="url"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.15s;
      }

      input[type="url"]:focus {
        border-color: #1a1a1a;
      }

      .hint {
        font-size: 12px;
        color: #888;
        margin-top: 6px;
      }

      button {
        background: #1a1a1a;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.15s;
      }

      button:hover {
        background: #333;
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        color: #22c55e;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .status.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Minimal Settings</h1>

    <div class="field">
      <label for="baseUrl">Server URL</label>
      <input type="url" id="baseUrl" placeholder="https://minimal.so" />
      <p class="hint">
        Change this if you're self-hosting or developing locally
      </p>
    </div>

    <button id="save">Save Settings</button>
    <p class="status" id="status">Settings saved!</p>

    <script src="constants.js"></script>
    <script src="options.js"></script>
  </body>
</html>
